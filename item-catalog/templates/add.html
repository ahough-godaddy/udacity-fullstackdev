	<!-- Animate.css -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/animate.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/icomoon.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<!-- Modernizr JS -->
	<script src="{{ url_for('static', filename="js/modernizr-2.6.2.min.js")}}"></script>
	</head>

	<body>

	<div class="fh5co-loader"></div>

	<div id="page">
	<nav class="fh5co-nav" role="navigation">
		<div class="container">
			<div class="fh5co-top-logo">
			</div>
			<div class="fh5co-top-menu menu-1 text-center">
				<ul>
					<li><a href='{{ url_for('getCategoryItems', category_name=category_name) }}'>Back to {{category_name}}</a></li>
				</ul>
			</div>
			<div class="fh5co-top-social menu-1 text-right">
			</div>

		</div>
	</nav>

	<!-- Form to allow users to add new items-->
	<div id="fh5co-contact">
		<div class="container">
			<div class="row  animate-box">
				<div class="col-md-6 col-md-offset-3 col-md-push-2 text-left fh5co-heading">
					<h2>Add New Item</h2>
					<h3>Update the item details below and click the Update button</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="col-md-5 col-md-pull-1 animate-box">
					</div>
					<div class="col-md-7 animate-box">
						<form action='{{ url_for('newItem', category_name=category_name) }}' method="POST">
							<div class="row form-group">
								<div class="col-md-12">
									<label for="fname">Item Name</label>
									<input type="text" name="name" class="form-control default-text">
								</div>

							</div>
							<div class="row form-group">
								<div class="col-md-12">
									<label for="description">Item Description</label>
									<textarea name="description" id="description" cols="30" rows="6" class="form-control"></textarea>
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-12">
									<label for="description">Category</label>
									<select name="catname" class="form-control">
										{% for category in categories %}
            								<option>{{ category.name }}
            								</option>">
        								{% endfor %}
									</select>
								</div>
							</div>
							<div class="form-group">
								<input type="submit" value="Add Item" class="btn btn-primary">
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="fh5co-started">
		<div class="container">
			<div class="row animate-box">
			</div>
		</div>
	</div>

	<footer id="fh5co-footer" role="contentinfo">
		<div class="container">
			<div class="row copyright">
				<div class="col-md-12 text-center">
					<p>
						<small class="block">&copy; 2016 Free HTML5. All Rights Reserved.</small>

					</p>s

				</div>
			</div>

		</div>
	</footer>
	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>

	<!-- jQuery -->
	<script src="{{ url_for('static', filename="js/jquery.min.js")}}"></script>
	<!-- jQuery Easing -->
	<script src="{{ url_for('static', filename="js/jquery.easing.1.3.js")}}"></script>
	<!-- Bootstrap -->
	<script src="{{ url_for('static', filename="js/bootstrap.min.js")}}"></script>
	<!-- Waypoints -->
	<script src="{{ url_for('static', filename="js/jquery.waypoints.min.js")}}"></script>
	<!-- Main -->
	<script src="{{ url_for('static', filename="js/main.js")}}"></script>

	</body>
</html>
