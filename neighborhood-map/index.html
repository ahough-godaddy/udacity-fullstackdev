<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


    <div id="map"></div>
    <!-- If I don't need to use the API immediately I can always put this inside a function and call it when I need it.  See lesson 7, sec 4-->
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: 39.237984, lng: -120.031498},
              zoom: 13
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrxuTZHChCdecUYGTXxzDLbaldkGwT5vU&v=3&callback=initMap"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
