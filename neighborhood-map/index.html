<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="list">
        <h3>Filter the locations shown on the map:</h3>
        <form data-bind="submit: filterPlaces">
            Filter By:
            <input data-bind='textInput: filterCriteria, valueUpdate: "afterkeydown"' />
        </form>


        <ul data-bind="foreach: filterPlaces">
            <li data-bind="text: name, click: $parent.showListMarker"></li>
        </ul>
    </div>
    <div id="map"></div>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrxuTZHChCdecUYGTXxzDLbaldkGwT5vU&v=3&callback=mapView.init"></script>
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
<footer>
    Location data provided via the  <a href="https://developer.foursquare.com/docs">Foursquare API</a>
</footer>
</html>
