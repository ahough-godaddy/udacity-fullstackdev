<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="list">
        <form data-bind="submit: filterPlaces">
            Filter By:
            <input data-bind='value: filterCriteria, valueUpdate: "afterkeydown", textInput: filter' />
            <button type="submit" data-bind="enable: filterCriteria().length > 0">Filter</button>
            <p>Your items:</p>
            <select multiple="multiple" width="50" data-bind="options: allPlaces, optionsText: function(item) {
                                return item.name
                            }"> </select>
        </form>
        <h3>Click one of the following locations to see more information:</h3>
        <p>
        <select data-bind="options: allPlaces,
                            optionsText: function(item) {
                                return item.name
                            },
                            selectedOptions: updatedPlaces"
                            multiple="true"></select>
        </p>
    </div>
    <div id="map"></div>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrxuTZHChCdecUYGTXxzDLbaldkGwT5vU&v=3&callback=mapView.init"></script>
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
